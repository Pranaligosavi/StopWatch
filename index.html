<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Stopwatch</title>
</head>
<body>
    <div class="container">
        
        <div class="timer-container">
            <img class="image" src="./images/cat.png" alt="">
            <div class="header">Start Time !!</div>
            <div class="time">
                <div><span class="hour">00</span>:</div>
                <div><span class="minute">00</span>:</div>
                <div><span class="second">00</span>:</div>
                <div><span class="splite-second">00</span></div>
            </div>
            <div class="buttons">
                <div class="start"><img id="start" src="./images/maviBtn.png" width="75px"/></div>
                <div class="stop"><img  id="stop" src="./images/redBtn.png" width="75px"/></div>
                <div class="clear"><img id="clear" src="./images/yesilBtn.png" width="75px"/></div>
            </div>
    </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
